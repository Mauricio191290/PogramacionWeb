<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body style = "background-image: url(https://images2.alphacoders.com/220/220582.jpg);">
  <br>
  <br>
    <div class="border border-success mx-auto" style="width: 350px; text-align: center;">
      <h1 style="color: azure;">Quien eres?</h1>
      <br>
        <img src="https://i.pinimg.com/originals/62/23/a1/6223a1f102d681115d1286d0a9600e0e.jpg" class="rounded-circle" style = "width: 100px;"  alt="Cinque Terre">
        <br>
        <form action="" method="POST">
          {%csrf_token%}
          
            <div class="form-group">
              <label for="exampleInputEmail1" style="color: azure;">Usuario</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required name = "user">
              <small id="emailHelp" class="form-text text-muted" style="color: azure;">No compartas tu contraseña con nadie</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" style = "color: azure;">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required name = "password">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesion
            </button>
            <br>
            {% if error %}
            <div class = "alert alert-warning" role="alert">
                {%if error %}
                    {{error}}
                {% endif%}
            </div>
            {% endif%}
            <span>
            </span>
          </form>
          <a href = "{% url 'Register:Register'%}">No tienes cuenta? Registrate!</a>
          <br>
          <br>
          <a href = "{% url 'Landing:Landing'%}">Ir a Landing</a>
    </div>
   
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
